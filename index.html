<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Leslie Beauvais</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/font-awesome.css" />
  <link rel="stylesheet" href="assets/css/overlay.css" />

  <style>
    /* Transparent header */
    .header-area,
    .header-sticky {
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .header-area .container {
      text-align: center;
    }
    .header-area .logo {
      display: inline-block;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #00adee;
      text-decoration: none;
    }
    .header-area .logo em {
      font-style: normal;
      font-weight: 300;
    }

    /* Main banner */
    .main-banner {
      margin-bottom: 0 !important;
      position: relative;
    }
    #bg-video {
      min-width: 100%;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .video-overlay {
      position: absolute;
      background: rgba(35,45,57,0.8);
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .main-banner .caption {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      color: #fff;
    }
    .main-button a {
      display: inline-block;
      background: #ed563b;
      color: #fff;
      padding: 12px 20px;
      text-transform: uppercase;
    }

    /* Contact section background now on the section itself */
    #contact-us {
      margin: 0;
      padding: 80px 0;
      background: url("assets/images/here.png") no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    /* Remove default container padding so bg fills full width */
    #contact-us .container-fluid {
      padding: 0;
      margin: 0 auto;
      max-width: 100%;
    }
    /* Center & constrain the white form box */
    #contact-us .contact-form {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Inner white form styling */
    #contact-us .contact-form #contact {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      color: #7a7a7a;
      font-size: 13px;
      border: 1px solid #ddd;
      background-color: #fff;
      width: 100%;
      padding: 0 10px;
      margin-bottom: 30px;
      outline: none;
      line-height: 40px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    .contact-form textarea {
      height: 150px;
      resize: none;
    }
    .contact-form button {
      background-color: #ed563b;
      color: #fff;
      border: none;
      padding: 11px 17px;
      text-transform: uppercase;
      transition: background .3s;
    }
    .contact-form button:hover {
      background-color: #f9735b;
    }

    /* Footer */
    #contact-us > footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1;
      color: #fff;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Kill any extra horizontal scroll */
    html, body {
      overflow-x: hidden;
    }

    /* Ensure form column is full-width on phones */
    @media (max-width: 575.98px) {
      #contact-us .col-12 {
        flex: 0 0 100% !important;
        max-width: 100% !important;
      }
    }
  </style>
</head>
<body>

  <!-- Main Banner -->
  <div class="main-banner" id="top">
    <video autoplay muted loop id="bg-video">
      <source src="assets/images/clip 2.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay header-text">
      <div class="caption">
        <h6>Director at Nostrum Laboratories</h6>
        <h2>Dr Leslie <em>Beauvais</em></h2>
        <div class="main-button">
          <a href="#contact-us" id="scroll-to-contact">Get In Touch</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Us Section -->
  <section class="section" id="contact-us">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="contact-form">
            <form
              id="contact"
              action="https://formspree.io/f/mvgknpee"
              method="POST"
            >
            …
            <script src="assets/js/jquery-2.1.0.min.js"></script>
            <script>
              // DOM is ready, bind the submit handler
              $(function(){
                $('#contact').on('submit', function(e){
                  e.preventDefault();
                  fetch(this.action, {
                    method: this.method,
                    body: new FormData(this),
                    headers: { 'Accept': 'application/json' }
                  }).then(res => {
                    if (res.ok) {
                      $('#contact').html('<p class="thank-you">Thanks — I’ll be in touch soon!</p>');
                    }
                  });
                });
              });
            </script>
          </body>
          
              <!-- NO more <input name="_next"> here! -->
              <input type="hidden" name="_next" value="https://miguelochoa1.github.io/Leslie-s-Website/" />
              <input type="hidden" name="_captcha" value="false" />
              <input type="hidden" name="_subject" value="New inquiry from website" />

              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <fieldset>
                    <input
                      name="name"
                      type="text"
                      id="name"
                      placeholder="Your Name*"
                      required
                    />
                  </fieldset>
                </div>
                <div class="col-sm-12 col-md-6">
                  <fieldset>
                    <input
                      name="_replyto"
                      type="email"
                      id="email"
                      placeholder="Your Email*"
                      required
                    />
                  </fieldset>
                </div>
                <div class="col-12">
                  <fieldset>
                    <input
                      name="subject"
                      type="text"
                      id="subject"
                      placeholder="Subject"
                    />
                  </fieldset>
                </div>
                <div class="col-12">
                  <fieldset>
                    <textarea
                      name="message"
                      rows="6"
                      id="message"
                      placeholder="Message"
                      required
                    ></textarea>
                  </fieldset>
                </div>
                <div class="col-12 text-center">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button">
                      Send Message
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>© <span id="year"></span> Leslie Beauvais – All Rights Reserved.</p>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </section>

  <!-- Scripts -->
  <script src="assets/js/jquery-2.1.0.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Smooth scroll to contact -->
  <script>
    $('#scroll-to-contact').on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({
        scrollTop: $('#contact-us').offset().top
      }, 800);
    });
  </script>

  <!-- AJAX form submission -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            form.innerHTML =
              '<p class="thank-you">Thanks for reaching out — I’ll be in touch soon!</p>';
          } else {
            // Optional: show your own error message
            alert('Oops! There was a problem submitting your form.');
          }
        })
        .catch(error => {
          console.error('Form submission error:', error);
          alert('Oops! There was a network error.');
        });
      });
    });
  </script>
</body>
</html>
